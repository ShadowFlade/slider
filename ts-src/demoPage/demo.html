<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="../../dist/plugin.min.css" />
    <link rel="stylesheet" href="./demo.css" />
    <title>demo</title>
  </head>
  <body>
    <div class="content">
      <div id="qwe"></div>
      <div class="panel">
        <div class="panel__title">Settings</div>
        <div class="panel__content">
          <div class="panel__digits">
            <form
              name="limits"
              class="panel__item"
              id="limits"
              style="display: flex; margin-top: 10px"
              onsubmit="submit"
            >
              <div class="item">
                <div class="label limits__label">min</div>
                <input
                  id="min"
                  placeholder="0"
                  type="number"
                  class="value limits__value"
                />
              </div>
              <div class="item">
                <div class="label limits__label">max</div>
                <input
                  id="max"
                  placeholder="99999"
                  type="number"
                  class="value limits__value"
                />
              </div>
            </form>

            <div class="panel__item">
              <div class="item panel__fromto__item">
                <div class="label">from</div>
                <input
                  placeholder="100"
                  type="number"
                  class="value"
                  id="from"
                />
              </div>
              <div class="item panel__fromto__item">
                <div class="label">to</div>
                <input
                  placeholder="300"
                  type="number"
                  class="value"
                  id="to"
                  disabled
                />
              </div>
            </div>

            <div class="panel__item">
              <div class="item">
                <div class="label">step</div>
                <input
                  placeholder="100"
                  type="number"
                  class="value"
                  id="step"
                />
              </div>
            </div>
          </div>
          <div class="panel__settings">
            <div class="switch__item">
              <label class="switch__label" for="orientation">
                orientation
              </label>
              <div class="switch">
                <div class="container">
                  <input
                    type="checkbox"
                    onchange=""
                    id="orientation"
                    class="toggle-button"
                  />
                </div>
              </div>
            </div>
            <div class="switch__item">
              <label class="switch__label" for="range"> range </label>
              <div class="switch">
                <div class="container">
                  <input
                    type="checkbox"
                    id="range"
                    class="toggle-button"
                    checked
                  />
                </div>
              </div>
            </div>
            <div class="switch__item">
              <label class="switch__label" for="scale"> scale </label>
              <div class="switch">
                <div class="container">
                  <input
                    type="checkbox"
                    id="scale"
                    class="toggle-button"
                    checked
                  />
                </div>
              </div>
            </div>
            <div class="switch__item">
              <label class="switch__label" for="bar"> bar </label>
              <div class="switch">
                <div class="container">
                  <input
                    type="checkbox"
                    id="bar"
                    class="toggle-button"
                    checked
                  />
                </div>
              </div>
            </div>
            <div class="switch__item">
              <label class="switch__label" for="tip"> tip </label>
              <div class="switch">
                <div class="container">
                  <input
                    type="checkbox"
                    id="tip"
                    class="toggle-button"
                    checked
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../dist/plugin.js"></script>
    <script src="./panel.js"></script>
    <script>
      $(document).ready(function () {
        $('#qwe').slider({
          color: 'green',
          minValue: 200,
          maxValue: 1000,
        });
      });
    </script>
  </body>
</html>
